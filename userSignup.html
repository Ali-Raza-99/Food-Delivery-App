<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp as User/Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cover bg-center" style="background-image: url('new2.avif')" >
<center>
<div class="main w-96 flex mt-28 text-center flex-col p-6 px-11 bg-center border border-teal-700 rounded-2xl">
    <h1 class="mb-3 text-teal-700 font-bold text-lg" >SignUp as User / Customer</h1>
    <input id="userSignupName" class="p-2 mt-2 rounded-md border border-gray-400 focus:outline-none " type="text" placeholder="User Name">
    <input id="userSignupEmail" class="p-2 mt-2 rounded-md border border-gray-400 focus:outline-none " type="email" placeholder="Email">
    <input id="userSignupPhone" class="p-2 mt-2 rounded-md border border-gray-400 focus:outline-none " type="number" placeholder="Phone">
    <input id="userSignupCountry" class="p-2 mt-2 rounded-md border border-gray-400 focus:outline-none " type="text" placeholder="Country">
    <input id="userSignupCity" class="p-2 mt-2 rounded-md border border-gray-400 focus:outline-none " type="text" placeholder="City">
    <input id="userSignupPassword" class="p-2 mt-2 rounded-md border border-gray-400 focus:outline-none " type="password" placeholder="Password">

<div class="flex mt-4 justify-between">
    <a class="text-white mt-4 mb-2 rounded-lg font-bold bg-teal-700 p-2 px-4" href="userLogin.html"><button>Login</button></a>
    <a class="text-white mt-4 mb-2 rounded-lg font-bold bg-teal-700 p-2 "><button>SignUp</button></a>
</div>
    <hr >
    <a href="index.html" class="text-teal-700 hover:underline mt-3">Home</a>    
</div>
</center>
    
</body>
</html>
