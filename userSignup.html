<body class="bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('new2.avif')">


    <div class="flex max-sm:justify-center sm:justify-center md:justify-start">
        <img class="w-36 h-36" src="logo3.0.png" alt="">
    </div>

    <div id="loader_parent" class="w-full hidden  top-0 justify-center items-center absolute z-30 ">
        <div id="loader" class="absolute loader max-md:mt-20  lds-roller text-teal-700 max-md:top-28 top-8">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="flex justify-center max-md:mt-40 items-center px-24">

        <div
            class="main userSignUpBox max-sm:w-80 w-96 flex text-center md:absolute md:top-12 lg:absolute lg:top-12 flex-col p-6 px-10 bg-center border border-teal-700 rounded-2xl">

            <div class="flex justify-between items-center mb-3">
                <h1 class=" text-teal-700 font-bold max-sm:text-sm text-lg">SignUp as User / Customer</h1>
                <a href="index.html" class="text-teal-700 hover:underline ">Home</a>
            </div>

            <input id="userSignupName"
                class="p-2 mt-2 focus:border-teal-700 focus:shadow-md rounded-md border border-gray-400 focus:outline-none "
                type="text" placeholder="User Name">
            <input id="userSignupEmail"
                class="p-2 mt-2 focus:border-teal-700 focus:shadow-md rounded-md border border-gray-400 focus:outline-none "
                type="email" placeholder="Email">
            <input id="userSignupPhone"
                class="p-2 mt-2 focus:border-teal-700 focus:shadow-md rounded-md border border-gray-400 focus:outline-none "
                type="number" placeholder="Phone">
            <input id="userSignupCountry"
                class="p-2 mt-2 focus:border-teal-700 focus:shadow-md rounded-md border border-gray-400 focus:outline-none "
                type="text" placeholder="Country">
            <input id="userSignupCity"
                class="p-2 mt-2 focus:border-teal-700 focus:shadow-md rounded-md border border-gray-400 focus:outline-none "
                type="text" placeholder="City">
            <input id="userSignupPassword"
                class="p-2 mt-2 focus:border-teal-700 focus:shadow-md rounded-md border border-gray-400 focus:outline-none "
                type="password" placeholder="Password">
            <div class="flex items-center ">
                <label for="userProfileSelect"
                    class="px-3 border cursor-pointer border-gray-400 border-r-0 p-2 mt-2">Profile:</label>
                <input id="userProfileSelect" onchange="getUserProfileImg(event)"
                    class="p-2 mt-2 cursor-pointer  rounded-md border bg-white text-sm border-gray-400 focus:outline-none"
                    type="file" name="img" accept="image/*">
            </div>
            <div class="flex mt-4 justify-between">
                <a class="text-white mt-4 mb-2 rounded-lg font-bold hover:bg-teal-800 bg-teal-700 p-2 px-4"
                    href="userLogin.html"><button>Login</button></a>
                <a onclick="userSignUp()"
                    class="text-white hover:bg-teal-800 mt-4 mb-2 rounded-lg font-bold bg-teal-700 p-2 "><button>SignUp</button></a>
            </div>
            <hr>
            <div id="userSignUp-error-message" class="mt-3">
            </div>
        </div>
    </div>

    <script src="user.js"></script>
