<body class="bg-cover bg-center p-52 bg-no-repeat h-screen" style="background-image: url('new2.avif')">


    <div class="flex max-sm:justify-center sm:justify-center md:justify-start">
        <img class="w-36 h-36" src="logo3.0.png" alt="">
    </div>

    <div id="loader_parent" class="w-full hidden  top-0 justify-center items-center absolute z-30 ">
        <div id="loader" class="absolute loader max-md:mt-20  lds-roller text-teal-700 max-md:top-28 top-8">
            <div></div>
            <div></div>
            <div></div>

    <div class="flex justify-center max-md:mt-40 items-center px-24 ">
        <div
            class="main restaurantSignUpBox max-sm:w-80 w-96 flex  text-center md:absolute md:top-12 lg:absolute lg:top-12 flex-col p-6 px-10 bg-center border border-teal-700 rounded-2xl">
            <div class="flex justify-between items-center mb-3">
                <h1 class=" text-teal-700 font-bold text-lg">SignUp as Restaurant</h1>
                <a href="index.html" class="text-teal-700 hover:underline">Home</a>
            </div>
            <input id="restaurantSignupName"
                class="p-2 mt-2 text-gray-600 focus:shadow-md focus:border-teal-700 rounded-md border border-gray-400 focus:outline-none "
                type="text" placeholder="Restaurant Name">
            <input id="restaurantSignupEmail"
                class="p-2 mt-2 text-gray-600 focus:shadow-md focus:border-teal-700 rounded-md border border-gray-400 focus:outline-none "
                type="email" placeholder="Email">
            <input id="restaurantSignupCountry"
                class="p-2 mt-2 text-gray-600 focus:shadow-md focus:border-teal-700 rounded-md border border-gray-400 focus:outline-none "
                type="text" placeholder="Country">
            <input id="restaurantSignupCity"
                class="p-2 mt-2 text-gray-600 focus:shadow-md focus:border-teal-700 rounded-md border border-gray-400 focus:outline-none "
                type="text" placeholder="City">
            <input id="restaurantSignupPassword"
                class="p-2 mt-2 text-gray-600 focus:shadow-md focus:border-teal-700 rounded-md border border-gray-400 focus:outline-none "
                type="password" placeholder="Password">
            <div class="flex items-center">
                <label for="restaurantProfileSelect"
                    class="px-3 border border-gray-400 border-r-0 p-2 mt-2">Profile:</label>
                <input id="restaurantProfileSelect" onchange="getProfileImg(event)"
                    class="p-2 mt-2 rounded-md border bg-white text-sm border-gray-400 focus:outline-none" type="file"
                    name="img" accept="image/*">
            </div>
            <div class="flex mt-4 justify-between">


                <button class="text-white mt-4 mb-2 rounded-lg font-bold bg-teal-700 p-2 px-4"><a
                        href="restaurantLogin.html">Login</a></button>
                <button onclick="restaurantSignUp()"
                    class="text-white mt-4 mb-2 rounded-lg font-bold bg-teal-700 p-2 px-3">SignUp</button>

            </div>

            <hr>
            <div id="restaurantSignup-error-message" class="mt-3">
            </div>
        </div>
    </div>

    <script src="restaurant.js"></script>
